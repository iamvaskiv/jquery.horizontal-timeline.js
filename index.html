<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>timeline</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/timeline.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <main>
    <div class="container">
      <div class="timeline">
        <div class="timeline-wrapper">
          <ul>
            <li data-date="01/01/2017" style="left: 0;">lorem ipsum</li>
            <li data-date="01/03/2017" style="left: 500px;">lorem ipsum</li>
            <li data-date="01/04/2017" style="left: 1000px;">lorem ipsum</li>
            <li data-date="01/05/2017" style="left: 1500px;">lorem ipsum</li>
          </ul>
        </div> <!--/.timeline-wrapper-->
      </div> <!--/.timeline-->
    </div> <!--/.container-->
  </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/jquery.timeline.js" charset="utf-8"></script>
</body>
</html>
